---
layout: plain
---
<section class="blog-front">
  <h1>Announcements</h1>
  {% for post in site.posts %}
    {% if post.categories contains "announcement" %}
      <div class="blog-post-excerpt">
        <h3><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h3>
        {{ post.excerpt }}
      </div>
    {% endif %}
  {% endfor %}
</section>
