---
layout: plain
---
<section class="blog-front">
  <h1>Blog</h1>
  {% for post in site.posts %}
    <div class="blog-post-excerpt">
      <h3><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h3>
      {{ post.excerpt }}
    </div>
  {% endfor %}
</section>
